{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card shadow-lg p-4 rounded">
                <h3 class="text-center text-primary mb-4">Edit Your Review</h3>
                <form action="{% url 'books:update-review' book.id review.id %}" method="post">
                    {% csrf_token %}
                    {{ edit_form|crispy }}
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-success px-4">Save Changes</button>
                        <a href="{% url 'books:detail' book.id %}" class="btn btn-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
