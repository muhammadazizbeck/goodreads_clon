{% extends 'base.html' %}

{% block content %}
<h1>Book List</h1>

    {% if books %}
        <ol>
            {% for book in books %}
                <a href="{% url 'books:detail' book.id %}"><li>{{book.title}}</li></a>
                <br>
            {% endfor %}
        </ol>
    {% else %}
    No books found.

    {% endif %}

{% endblock %}
