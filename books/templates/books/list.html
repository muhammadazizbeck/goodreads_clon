<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List Page</title>
</head>
<body>
    <h1>Book List Page</h1>

    {% if messages %}
        {% for message in messages %}

            {{message}}

        {% endfor %}

    {% endif %}

    {% if books %}
        <ol>
            {% for book in books %}
                <a href="{% url 'books:detail' book.id %}"><li>{{book.title}}</li></a>
                <br>
            {% endfor %}
        </ol>
    {% else %}
    No books found.

    {% endif %}
</body>
</html>
